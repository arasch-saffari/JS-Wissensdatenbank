<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>While-Schleife in JavaScript</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
      <h1 class="text-3xl font-bold mb-8">While-Schleife in JavaScript</h1>

      <!-- While-Schleife -->
      <div class="bg-white p-6 rounded-lg shadow mb-8">
        <h2 class="text-xl font-semibold mb-4">While-Schleife</h2>
        <p class="mb-4">
          Eine `while`-Schleife führt einen Codeblock wiederholt aus, solange
          eine bestimmte Bedingung erfüllt (wahr) ist:
        </p>
        <pre class="bg-gray-100 p-4 rounded text-sm mb-4"><code>let i = 1;
let summe = 0;

while (i <= 5) {
  summe += i;
  i++;
}

console.log('Summe:', summe);</code></pre>
        <p>Ergebnis: <span class="bg-green-200 p-1 rounded">Summe: 15</span></p>
      </div>
    </div>
  </body>
</html>
